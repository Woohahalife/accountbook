spring:
  config:
    activate:
      on-profile: local

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 50
        format_sql: true

access-token:
  secret-key: 1234567890123456789012345678901212345678901234567890123456789012
  expire-length: 12345

refresh-token:
  expire-length: 12345